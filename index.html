<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Estate Map UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .listing-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .listing-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .listing-info {
      padding: 10px;
    }
    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      padding: 16px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Map Section -->
      <div class="col-md-6 p-0">
        <div id="map"></div>
      </div>

      <!-- Listings Section -->
      <div class="col-md-6 scroll-container">
        <h5>Austin, TX real estate & homes for sale</h5>
        <div id="listings">
          <!-- Cards will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Google Maps -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

  <script>
    const listings = [
      {
        title: "House For Sale",
        price: "$3,349,000",
        beds: 4,
        baths: 3,
        size: "998 sqft",
        address: "2856 Meadow Park Ave, Henderson, NV 89052",
        image: "https://via.placeholder.com/400x200",  // Replace with real images
        lat: 36.0395,
        lng: -115.0909
      },
      {
        title: "Condo For Sale",
        price: "$3,349,000",
        beds: 4,
        baths: 3,
        size: "998 sqft",
        address: "2856 Meadow Park Ave, Henderson, NV 89052",
        image: "https://via.placeholder.com/400x200",
        lat: 36.0397,
        lng: -115.0915
      },
    ];

    function initMap() {
      const center = { lat: 36.0395, lng: -115.0909 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: center,
      });

      listings.forEach((listing) => {
        new google.maps.Marker({
          position: { lat: listing.lat, lng: listing.lng },
          map: map,
          title: listing.title
        });
      });

      renderListings();
    }

    function renderListings() {
      const container = document.getElementById("listings");
      listings.forEach((listing) => {
        container.innerHTML += `
          <div class="listing-card">
            <img src="${listing.image}" class="listing-image" alt="${listing.title}">
            <div class="listing-info">
              <h6>${listing.title}</h6>
              <p class="mb-1"><strong>${listing.price}</strong></p>
              <p class="mb-1">${listing.beds} Beds · ${listing.baths} Baths · ${listing.size}</p>
              <p class="text-muted">${listing.address}</p>
            </div>
          </div>
        `;
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
